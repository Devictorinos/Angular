<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="MainCtrl as mainCtrl">

<h1>Hello Controllers </h1>
<button ng-click="mainCtrl.open('first')">Open First</button>
<button ng-click="mainCtrl.open('second')">Open Second</button>

<div ng-switch on="mainCtrl.tab">
    <div ng-switch-when="first">
        <div ng-controller="SubCtrl as ctrl">
            <h3>First Tab</h3>
            <ul>
                <li ng-repeat="item in ctrl.list()">
                    <span ng-bind="item.label"></span>
                </li>
            </ul>

            <button ng-click="ctrl.add()">Add more Items</button>
        </div>
    </div>
     <div ng-switch-when="second">
        <div ng-controller="SubCtrl as ctrl">
            <h3>Second Tab</h3>
            <ul>
                <li ng-repeat="item in ctrl.list()">
                    <span ng-bind="item.label"></span>
                </li>
            </ul>

            <button ng-click="ctrl.add()">Add more Items</button>
        </div>
    </div>

</div>


<script type="text/javascript">
angular.module('notesApp', [])
.controller('MainCtrl', [function() {
    var self = this;
    self.tab = 'first';
    self.open = function(tab) {
        self.tab = tab;
    };
}])
.controller('SubCtrl', ['ItemService', function(ItemService) {

    var self = this;

    self.list = function() {
        return ItemService.list();
    }

    self.add = function() {
        ItemService.add({
            id: self.list().length +1,
            label: 'Item' + self.list().length
        });
    }
    
}])
.factory('ItemService', function() {
    var items = [
            {id: 1, label: 'Item 0'},
            {id: 2, label: 'Item 1'}
        ];
    return {
        list: function() {
            return items;
        },

        add: function(item) {
            items.push(item);
        }
    }
});
</script>
</body>
</html>
