<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="MainCtrl as ctrl">


<h2>What are your favorite sports?</h2>
<div ng-repeat="sport in ctrl.sports">
    <label ng-bind="sport.label"></label>
    <div>
        With Binding:
        <input type="checkbox" ng-model="sport.selected" ng-true-value="YES" ng-false-value="NO">
    </div>
    <div>
        Using ng-checked:
        <input type="checkbox" ng-checked="sport.selected === 'YES'">
     </div>
    <div>
        Current state: {{sport.selected}}
    </div>
    </div>

<script type="text/javascript">
    
    angular.module('notesApp', [])
    .controller('MainCtrl', [function(){
        var self  = this;

        self.sports = [
            {             
                label: 'Football',
                selected: 'YES'
            },
            {
               
                label: 'BasketBall',
                 selected: 'NO'
            },
            {
                label: 'Soccer',
                 selected: 'YES'
            },
                        {
                label: 'Swimming',
                selected: 'NO'
            }
        ];
    }]);
</script>
</body>
</html>
