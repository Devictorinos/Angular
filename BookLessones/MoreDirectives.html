<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../bower_components/angular/angular.js"></script>
   
        <style>
            .done {
                background-color: green;
                border: 1px solid green;
            }
            .pending {
                background-color: red;
            }
        </style>
   
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
        <span class="label"> {{note.label}}</span>
        <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    </div>
    
 

   
<script type="text/javascript">
    
    angular.module('notesApp', []).controller('MainCtrl', [function(){
        var self  = this;
        self.notes = [
            {label: 'First Note', done: false, assignee: 'Shyam'},
            {label: 'Second Note', done: false, assignee: ''},
            {label: 'Done Note', done: true, assignee: null},
            {label: 'Last Note', done: false, assignee: 0}
        ];

        self.getNoteClass = function(status) {
            return {
                done: status,
                pending: !status
            };
        };
        
    }]);
</script>
</body>
</html>
