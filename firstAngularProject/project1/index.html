<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app/main.js"></script>
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
  </head>
  <body>

      <div ng-controller="PlayerController">
      
         <ul id="programs_list" class="">
          <li ng-repeat="program in programs">
           <npr-link play='play(program)' stop='stop(program)' ng-model="program"></npr-link>
          </li>
      </ul>
<!-- 
          <ul id="programs" class="">
              <li ng-repeat="program in programs"> 
                <span class="large-12">{{ program.title.$text }}</span><button ng-click="play(program)">Play</button><button ng-click="stop(program)">stop</button>
              </li>
          </ul> -->
    </div>
    <div ng-controller="MyController">
        <h2>{{ clock | date:'dd/M/yyyy H:m:ss'}}</h2>

         <button ng-click="sayHello()">say hello</button>

         <ul>
            <li ng-repeat="person in roommates">{{ person.name }}</li>
        </ul>

        <ul>
          <li ng-repeat="(name, color) in people">{{ name }}'s favorite color is {{ color }}
          </li>
        </ul>
    </div>

    <div ng-controller="DemoController">
      <h4>The simplest adding machine ever</h4>
      <button ng-click="add(1)" class="button">Add</button>
      <button ng-click="subtract(1)" class="button">Subtract</button>

      <h4>Current count: {{ counter }}</h4>

    </div>
    <button ng-init="shouldShow = true" ng-click="shouldShow = !shouldShow">Flip the shouldShow variable</button>
    <div ng-show="shouldShow">
     <h3>Showing {{ shouldShow }}</h3>
    </div>
    <div ng-hide="shouldShow">
      <h3>Hiding {{ shouldShow }}</h3>
    </div>
    
    <div ng-controller="ServiceController">
<label for="username">Type in a GitHub username</label>
<input type="text" ng-model="username" placeholder="Enter a GitHub username, like auser" />
<pre ng-show="username">{{ events }}</pre>
  </div>  

  </body>
</html>
